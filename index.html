<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashiq-Bank</title>
    <link rel="icon" href="./Dollar.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="login__area">
        <h1 class="text-center">Welcome to <span class="bank__title">Ashiq-Bank</span></h1>
        <div class="submit__area">
            <h4>Login</h4>
            <input type="text" id="username" class="form-control" placeholder="Username">
            <br>
            <input type="password" name="" id="password" class="form-control" placeholder="Password">
            <br>
            <button id="login__button" id="submit" class="btn btn-outline-success">Login</button>
        </div>

    </div>

    <div id="transaction__area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit dwb">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current__deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw dwb">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current__withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance dwb">
                    <h5>Balance</h5>
                    <h2>$ <span id="current__balance">5360</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit__area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit__amount" class="form-control" placeholder="$ amount">
                    <div class="mx-auto mt-4 d-grid col-md-6">
                        <button id="deposit__button" class="btn btn-primary" type="button">Deposit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit__area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw__amount" class="form-control" placeholder="$ amount">
                    <div class="mx-auto mt-4 d-grid col-md-6">
                        <button id="withdraw__button" class="btn btn-primary" type="button">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
